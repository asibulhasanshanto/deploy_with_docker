name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: Install ssh-action
        run: |
          sudo apt-get install -y jq
          VERSION=$(curl --silent https://api.github.com/repos/webfactory/ssh-action/releases/latest | jq -r .tag_name)
          curl -sLJO https://github.com/webfactory/ssh-action/releases/download/${VERSION}/ssh-action.sh
          chmod +x ssh-action.sh

      - name: SSH into remote server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ./ssh-action.sh \
            --private-key private_key \
            --host $VPS_HOST \
            --user $VPS_USER \
            --command "cd /app && docker-compose -f docker-compose.prod.yml down && docker-compose -f docker-compose.prod.yml build && docker-compose -f docker-compose.prod.yml up -d && ls -al"
