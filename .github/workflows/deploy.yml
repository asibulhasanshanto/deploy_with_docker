name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Connect via SSH and run ls -al
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: "shanto"
        script: |
          # Ensure Docker and Docker Compose are installed on the remote server
          sudo apt-get update
          sudo apt-get install -y docker docker-compose

          # Transfer docker-compose.prod.yml file to the remote server
          echo '${{ github.workspace }}/docker-compose.prod.yml' > docker-compose.prod.yml

          # Run Docker Compose with the production configuration file
          docker-compose -f docker-compose.prod.yml up -d
